<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #0d47a1, #42a5f5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        nav a {
            cursor: pointer;
        }


        header h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px #42a5f5, 0 0 10px #42a5f5;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5));
            transition: all 1s ease;
            z-index: 1;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            color: #0d47a1;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px #42a5f5, 0 0 10px #42a5f5;
        }

        nav a:active {
            transform: scale(0.95);
        }

        #bienvenida {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #bienvenida h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 10px #42a5f5, 0 0 20px #42a5f5;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <a href="#bienvenida">Inicio</a>
            <a href="#sobre-mi">Sobre mí</a>
            <a href="#proyectos">Proyectos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <section id="bienvenida">
        <h1>Bienvenido a mi Portafolio</h1>
        <canvas id="bg"></canvas>
    </section>
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Descripción breve sobre quién eres y qué haces.</p>
    </section>
    <section id="proyectos">
        <h2>Proyectos</h2>
        <p>Aquí mostrarás algunos de tus trabajos destacados.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Formulario o enlaces para contactarte.</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script>
        // Escena y cámara
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg') });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Geometría (esfera)
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshStandardMaterial({
            color: 0x92a8f5,
            emissive: 0x0d47a1,
            emissiveIntensity: 0.5,
            metalness: 0.7,
            roughness: 0.2,
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Luces
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Cámara inicial
        camera.position.z = 15;

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Efecto interactivo con el mouse
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            sphere.position.x = x * 5;
            sphere.position.y = y * 5;
        });

        // Responsividad
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
